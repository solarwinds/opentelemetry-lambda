type: faas

status:
  class: receiver
  stability:
    alpha: [traces, metrics, logs]
  distributions: []

attributes:
  faas_trigger:
    name_override: faas.trigger
    description: Type of the trigger which caused this function invocation
    type: string
    enum:
      - datasource
      - http
      - other
      - pubsub
      - timer

metrics:
  faas.coldstarts:
    enabled: true
    description: Number of invocation cold starts
    unit: '{coldstart}'
    attributes: [faas_trigger]
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: delta
  faas.errors:
    enabled: true
    description: Number of invocation errors
    unit: '{error}'
    attributes: [faas_trigger]
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: delta
  faas.invocations:
    enabled: true
    description: Number of successful invocations
    unit: '{invocation}'
    attributes: [faas_trigger]
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: delta
  faas.timeouts:
    enabled: true
    description: Number of invocation timeouts
    unit: '{timeout}'
    attributes: [faas_trigger]
    sum:
      value_type: int
      input_type: string
      monotonic: true
      aggregation_temporality: delta
